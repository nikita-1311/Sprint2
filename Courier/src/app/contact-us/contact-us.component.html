<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="contact-us.component.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
          <a class="navbar-brand p-1 text-white">ASD(Ace Speed Delivery)</a>
      </div>
  </nav>
  <div class="container">
    <form id="contact" action="" method="post" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <h3>Quick Contact</h3>
      <h4>Contact us today, and get reply with in 24 hours!</h4>
  <!-- <fieldset>
    <input placeholder="Your ID" type="text" tabindex="1" required autofocus class="form-control" formControlName="contactId">
  </fieldset> -->
  <fieldset>
    <input placeholder="Your name" type="text" tabindex="1" required autofocus class="form-control" formControlName="name">
  </fieldset>
  <fieldset>
    <input placeholder="Your Email Address" type="email" tabindex="2" required class="form-control" formControlName="email">
  </fieldset>
  <fieldset>
    <input placeholder="Your Phone Number" type="tel" tabindex="3" required class="form-control" formControlName="phoneNo">
  </fieldset>
  <fieldset>
    <textarea placeholder="Type your Message Here...." tabindex="5" required class="form-control" formControlName="message"></textarea>
  </fieldset>
  <div class="input-group">
    <button [disabled]="contactForm.invalid" type="submit" class="btn btn-primary" (click)="SaveContact()">Save</button>
</div>
</form>
</div>
</body>
</html>
