<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="register.component.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
          <a class="navbar-brand p-1 text-white">ASD(Ace Speed Delivery)</a>
      </div>
  </nav>
  <div class="container">
    <form id="contact" action="" method="post" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h3>Get Registered</h3>
      <!-- <fieldset>
        <input placeholder="Your ID" type="text" tabindex="1" required autofocus class="form-control" formControlName="custId">
      </fieldset> -->
  <fieldset>
    <input placeholder="Name" type="text" tabindex="1" required autofocus class="form-control" formControlName="name">
    <div class="form-text text-danger" *ngIf="name.errors?.['required'] && (name.touched || name.dirty)">
      Name is required.
      </div>
      <div class="form-text text-danger" *ngIf="name.errors?.['minlength'] && (name.touched || name.dirty)">
        Name is too short
      </div>
      <div class="form-text text-danger" *ngIf="name.errors?.['pattern'] && (name.dirty || name.touched)">
        Incorrect Format
      </div>
  </fieldset>
  <fieldset>
    <input placeholder="Your Email Address" type="email" tabindex="3" required class="form-control" formControlName="email">
    <div class="form-text text-danger" *ngIf="email.errors?.['required'] && (email.touched || email.dirty)">
      Email is required.
      </div>
      <div class="form-text text-danger" *ngIf="email.errors?.['email'] && (email.dirty || email.touched)">
        Incorrect Format
      </div>
  </fieldset>
  <fieldset>
    <input placeholder="Your Mobile Number" type="tel" tabindex="4" required class="form-control" formControlName="mobile">
    <!-- <div class="form-text text-danger" *ngIf="mobile.errors?.['pattern'] && (mobile.dirty || mobile.touched)">
      Incorrect Format
    </div> -->
    <!-- <div class="form-text text-danger" *ngIf="mobile.errors?.['minlength'] && (mobile.dirty || mobile.touched)">
      Incorrect Format
    </div>
    <div class="form-text text-danger" *ngIf="mobile.errors?.['maxlength'] && (mobile.dirty || mobile.touched)">
      Incorrect Format
    </div> -->
  </fieldset>
  <fieldset>
    <textarea placeholder="Your Address" tabindex="5" required class="form-control" formControlName="address"></textarea>
    <div class="form-text text-danger" *ngIf="address.errors?.['required'] && (address.touched || address.dirty)">
      Address is required.
      </div>
      <div class="form-text text-danger" *ngIf="address.errors?.['minlength'] && (address.touched || address.dirty)">
        Address is too short
      </div>
      <div class="form-text text-danger" *ngIf="address.errors?.['pattern'] && (address.dirty || address.touched)">
        Incorrect Format
      </div>
  </fieldset>
  <div class="mb-3">
    <div class="input-group">
      <button [disabled]="!registerForm.invalid" type="submit" class="btn btn-primary" (click)="SaveRegister()">Save</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
