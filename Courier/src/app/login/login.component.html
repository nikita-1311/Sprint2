<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="login.component.css">
  <title>Courier</title>
</head>

<body>
<!--Nav abr starts here-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand p-1 text-white">ASD(Ace Speed Delivery)</a>
</div>
</nav>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="username"> </label>
    <input class="form-control" id="username" type="text" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" placeholder="UserName">
    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
      <div *ngIf="f['username'].errors['required']">UserName is required</div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="password"></label>
    <input class="form-control" id="password" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="password">
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid" routerLink="/dashboard">Submit</button>

</form>
