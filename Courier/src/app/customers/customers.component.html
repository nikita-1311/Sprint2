<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="customers.component.css">
  <title>ASD</title>

</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand p-1 text-white" >ASD(Ace Speed Delivery)</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navcollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a routerLink="/dashboard" class="nav-link px-3 active">Dashboard</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a routerLink="/login" class="nav-link">
                        <i class="fas fa-user-times"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--header section-->
<header class="headersection bg-primary text-white py-2">
    <div class="container">
        <h1>
            <i class="fas fa-cog "></i> Dashboard
        </h1>
    </div>
</header>
<br><br><br>
<!-- <a href="#" class="btn btn-primary" (click)="SaveCustomer(cId.value)">PostData</a><br><br><br> -->
<input style="width:100px" #custId class="Form-Control"/><br><br>
<a class="btn btn-primary" (click)="GetCustById(custId.value)">Show</a><br>
<span>
  Customer ID: {{custobject.custId}}<br>
  Name: {{custobject.name}}<br>
  Email ID: {{custobject.email}}<br>
  Mobile: {{custobject.mobile}}<br>
  Address: {{custobject.address}}<br>
</span>
<!-- ******************Delete Customer************************ -->
<section class="addsection bg-light py-3">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Customer</h4>
  </div>
  <input style="width:100px"  #custId class="Form-Control"/><br>
      <!-- <div class="mb-3">
        <div class="input-group"> -->
          <button type="submit" class="btn btn-primary" (click)="DeleteCustById(custId.value)">Delete</button>
        <!-- </div>
      </div> -->
</section><br>
<!-- ***********************Update Form********************** -->
<section class="addsection bg-light py-3">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Form</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="customerForm" (ngSubmit)="UpdateCustById(custId.value)">
      <div class="mb-3">
        <label>Customer ID</label>
          <div class="input-group">
            <input name="custId" class="form-control" formControlName="custId"  #custId class="Form-Control"/>
          </div>
      </div>
      <div class="mb-3">
        <label>Name</label>
          <div class="input-group">
            <input name="name" class="form-control" formControlName="name">
          </div>
      </div>
      <div class="mb-3">
        <label>Email</label>
          <div class="input-group">
            <input name="email" class="form-control" formControlName="email">
          </div>
      </div>
      <div class="mb-3">
        <label>Mobile</label>
          <div class="input-group">
            <input name="mobile" class="form-control" formControlName="mobile">
          </div>
      </div>
      <div class="mb-3">
        <label>Address</label>
          <div class="input-group">
            <input name="address" class="form-control" formControlName="address">
          </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <button [disabled]="customerForm.invalid" type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>
      <br>
    </form>
  </div>
</section>
</body>
</html>
